<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        addEventListener('load', inicio, false);

        function inicio() {
            document.getElementById('precio').addEventListener('change', cambioPrecio, false);
        }

        function cambioPrecio() {
            document.getElementById('pre').innerHTML = document.getElementById('precio').value;
        }
    </script>
    <title>Busqueda Inmueble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div align="center">
            <font color="white" size="+4" face="ravie">Busqueda Inmueble</font><br>
            <font color="white" size="+2" face="ravie">Encuentra el inmueble a tu gusto</font>
        </div>
    </div>

    <br> <br> <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12">
                <p class="text-white"><label class="text-white" for="precio">Precio:</label>
                <input type="range" id="precio" min="20000000" max="1000000000">
                $<span class="text-white" id="pre">2000000</span></p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="text-white" for="habitaciones">Habitaciones: </label>
                <input type="number" id="numeroHabitaciones">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>

            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="text-white" for="tipo">Tipo Inmueble: </label>
                <select id="tipo" name="select">
                    <option selected></option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="lote">Lote</option>
                    <option value="habitacion">Habitaci√≥n</option>
                </select>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <br><br>
                <div align="center"><button type="button" class="btn btn-outline-success">Buscar</button></div>
            </div>
        </div>
    </div>
    
<div class="container">
    <div class="row g-3 mt-5 mb-5">
    
        <div class="col-md-4" *ngFor="let inmueble of inmueblesSinFiltro">
            <div class="card">
                <div class="card-img-top image-card image-card-1"> <img src="{{inmueble.imagen}}" alt="..."> </div>
                <div class="card-body"> <span class="text-uppercase text-danger fw-bold fs-6">{{inmueble.tipo}}</span>
                    <h6 class="card-title text-dark mt-2">${{inmueble.precio}}</h6>
                    <p class="card-text">Localizado en {{inmueble.ubicacion.Ciudad}}, {{inmueble.ubicacion.Departamento}}</p> <a href="#" class="text-dark">Read full story...</a>
                    <!--<div class="mt-4 about d-flex justify-content-between align-items-center"> <span>By Prabhjot Singh</span> <span>On 12 Oct, 2020</span> <span>5 min read</span> </div>-->
                </div>
            </div>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>

</html>

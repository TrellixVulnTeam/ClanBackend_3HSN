<head>
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">

<body>
    <div class="head-box" style="margin-top:-20px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">

                    <form id="form">
                        <div class="form">
                            <h1>Crear Inmueble</h1>
                            <div class="grupo">
                                <label for="">Nombre Inmueble</label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.nombre"> <span
                                    class="barra"></span>
                            </div>
                            <div class="grupo">
                                <label for="">Tipo Inmueble</label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.tipo"> <span
                                    class="barra"></span>
                            </div>
                            <div class="grupo">
                                <label for=""> Numero de habitaciones </label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.numero_habitaciones">
                                <span class="barra"></span>
                            </div>
                            <div class="grupo">
                                <label for="">Imagen</label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.imagen"> <span
                                    class="barra"></span>
                            </div>
                            <div class="grupo">
                                <label for="">Ubicaci√≥n</label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.ubicacion"> <span
                                    class="barra"></span>
                            </div>
                            <div class="grupo">
                                <label for="">Precio</label>
                                <br>
                                <input type="text" name="" id="name" required ng-model="formData.precio"> <span
                                    class="barra"></span>
                            </div>
                            <button type="submit" ng-click="createTodo()">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
